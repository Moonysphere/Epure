{% extends 'base.html' %}

{% block content %}

{% for order in orders %}
<h2>{{ order.product.name }}</h2>
<img src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}" style="max-width: 300px;">
<p>{{ order.quantity }}</p>

{% endfor %}
<a href="{% url 'valid_cart' %}" class="btn btn-primary">Valider le panier</a>
<a href="{% url 'delete_cart' %}">supp</a>
{% endblock %}
