{% extends 'base.html' %}


{% block content %}



<div id="product-list">
    {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <a href="{{ product.get_absolute_url }}">
                <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 300px;">
                </a>            
        </div>
    {% empty %}
        <p>Aucun produit trouv√©.</p>
    {% endfor %}
</div>




{% endblock %}
